<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Social Blog </title>

    <!-- css -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

</head>
<body>
    <nav class='navbar mynav' role="navigation" id='navbar'>
        <div class='container'>
            <a class='navbar-brand mynav' href="{% url 'home' %}"> Social Blog </a>

            <ul class='nav navbar-nav navbar-right'>
                {% if user.is_authenticated %}
                <li><a href="#">Post</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#"> Create Group</a></li>
                <li><a href="{% url 'accounts:logout' %}"></a></li>
            {% else %}
                <li><a href="#">Groups</a></li>
                <li><a href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mycontent">
        
        {% block content %}
        {% endblock %}
        
    </div>

</body>
</html>
